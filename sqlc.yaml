version: "2"
sql:
  - engine: "postgresql"
    schema: "./migrations"
    queries: "./query"
    gen:
      go:
        package: "repository"
        out: "internal/repository"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_db_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "uuid.UUID"
          - db_type: "timestamptz"
            go_type:
              import: "time"
              type: "time.Time"
